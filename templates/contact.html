<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Contact Form</h2>
    {% if message %}
        <p class="{{ message_type }}">{{ message }}</p>
    {% endif %}
    <form method="post">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        <label>Email:</label>
        <input type="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
